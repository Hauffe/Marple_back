{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Novo Produto{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Nome</label>
    <input name="name" id="name" value="{{ request.form['name'] }}" required>
    <label for="ingredients">Ingredientes</label>
    <textarea name="ingredients" id="ingredients" value="{{ request.form['ingredients'] }}" required></textarea>

    <input type="submit" value="Save">
  </form>
{% endblock %}
